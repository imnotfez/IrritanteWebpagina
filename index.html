    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gridcontainer">
        <div class="grid-item item1">
        </div>

            <img src="imgs/iphone.png" alt="">
            <div class="iphonescreen">

        </div>

            <img id="logoItem" src="imgs/logo.svg" alt="">

            <button id="btnIOS"><img src="imgs/download-ios.svg" onclick="showAlertIOS()" alt=""></button>
